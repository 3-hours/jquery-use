<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右侧悬浮</title>
	<style type="text/css">
		#main {
			width: 300px;
		}
		ol,li {
			margin:0;
			padding: 0;
			list-style: none;
			text-align: center;
		}
		#sideBar {
			position: fixed;
			right: 10px;
			top: 20%;
			width: 120px;
			border: 1px solid ;
		}
		.active {
			background-color: blue;
			
		}
		.active a {
			color: #fff;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript">
		;$.extend({
			capitalize: function(str) {
				str = $.trim(str.toLowerCase());
				return str[0].toUpperCase() + str.substring(1);
			}
		})
	</script>
</body>
</html>
